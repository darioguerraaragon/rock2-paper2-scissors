<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra , papel o tijeras</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    
    <main>
        <img src="./fotos-proyecto-dos/exchange.png" class="img-btn" id="img-btn">
        <section class="section">
            <div class="info-a" id="info-a">
                <img src="./fotos-proyecto-dos/party-popper.png" class="party">
                <h1 class="ganaste">Ganaste !!</h1>
                <img src="./fotos-proyecto-dos/party-popper.png" class="party"> 
            </div>

            <div class="info-b" id="info-b">
                <img src="./fotos-proyecto-dos/sad.png" class="sad">
                <h1>Perdiste !!</h1>
                <img src="./fotos-proyecto-dos/sad.png" class="sad">
            </div>

            <div class="info-c" id="info-c">
                <img src="./fotos-proyecto-dos/equal.png" class="igual">
                <h1>Empate !!</h1>
                <img src="./fotos-proyecto-dos/equal.png" class="igual">
            </div>
            
            <article class="div-a">
                <div class="puntos-a" id="puntos-a">
                    <h1>0</h1>
                </div>
                <div class="cards-a" id="cards-a">
                    <img src="./fotos-proyecto-dos/scissors.png">
                </div>
            </article>

            <article class="btns">
                <div class="botones">
                    <!--<button class="stop" id="btn_stop">Stop</button>-->
                    <button class="play" id="btn_play">Play</button>
                </div>
               
            </article>

            <article class="div-b" id="div-b">
                <div class="puntos-b" id="puntos-b">
                    <h1><b>0</b></h1>
                </div>
                <div class="cards-b" id="cards-b" data-name="papel">
                    <img src="./fotos-proyecto-dos/paper.png">
                </div>
                <div class="cards-b" id="cards-b" data-name="piedra">
                    <img src="./fotos-proyecto-dos/stone.png">
                </div>
                <div class="cards-b" id="cards-b" data-name="tijeras">
                    <img src="./fotos-proyecto-dos/scissors.png">
                </div>
            </article>
        </section>
    </main>

    <script src="./javascript.js"></script>
</body>
</html>
